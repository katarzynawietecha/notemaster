<!DOCTYPE html>
<html lang="en">
<head>
  <title>Notemaster</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="app">
    <h1> {{ title }}</h1>
    <div class="form">
      <input type="text" placeholder="Title" v-model="note.newTitle" />
      <textarea placeholder="Content of note" v-model="note.newText"></textarea>
      <button @click="createNote">Create</button>
    </div>
    <ul class="note-list">
      <li v-for="item in notes">
        <h3>{{ item.title }}</h3>
        <p style="color: gray;"> {{ item.date }}</p>
        <p> {{ item.text }} </p>
      </li>
    </ul>
  </div>

  <!-- <div id="app">
      <counter :add-number="3"></counter>
      <change-text></change-text>
  </div> -->

  <script src="https://unpkg.com/vue"></script> <!--now: Vue.js v2.5.16-->
  <script src="js/app.js" type="text/javascript"></script>
</body>
